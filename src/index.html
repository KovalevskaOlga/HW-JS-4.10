<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 class="title1">"Таймер інтервалу"</h2>
    <p class="sec">пройшло секунд: 0</p>
    <button class="again">Почати відлік</button>

    <h2 class="title2">"Анімація елементів"</h2>
    <div class="circle"></div>

    <h2 class="title3">"Інтерактивна гра"</h2>
    <button class="start-btn">Почати гру</button>
    <div class="score">0</div>
    <div class="show-sec">30</div>
    <button class="click-btn">CLICK</button>
    <p class="time-over"></p>

    <h2 class="title4">"Контроль часу"</h2>
    <input type="number" class="time-input" placeholder="Введіть час">
    <button class="time-start-btn">Почати відлік</button>
    <p class="message4"></p>

    <script type="module" src="./index.js"></script>
  </body>
</html>
